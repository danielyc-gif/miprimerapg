<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página para Mayores de Edad</title>

            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #2ecc71;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .emoji {
            font-size: 4em;
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
        }
        .button {
            background: #2ecc71;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">✅</div>
        <h1>¡Bienvenido Adulto!</h1>
        <p>Eres mayor de edad, tienes acceso completo a todas las funciones.</p>

</body>
</html>
