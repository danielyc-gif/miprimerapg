<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse - Gestor de Tareas</title>
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #ffffff;
      color: #1d1d1f;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: all 0.3s ease;
    }

    body.dark-mode {
      background: #000000;
      color: #ffffff;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
      padding: 40px;
      transition: all 0.3s ease;
    }

    body.dark-mode .container {
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #8e8e93;
      margin-bottom: 32px;
      font-size: 1rem;
    }

    body.dark-mode .subtitle {
      color: #666;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-weight: 500;
      font-size: 0.9rem;
      color: #1d1d1f;
    }

    body.dark-mode label {
      color: #ffffff;
    }

    input[type="text"], input[type="password"] {
      padding: 14px 20px;
      font-size: 1rem;
      border: 1px solid #d2d2d7;
      border-radius: 12px;
      background: #f5f5f7;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #0071e3;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.2);
    }

    body.dark-mode input[type="text"], body.dark-mode input[type="password"] {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      color: #ffffff;
    }

    body.dark-mode input[type="text"]:focus, body.dark-mode input[type="password"]:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: #0071e3;
    }

    button {
      background: #0071e3;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 14px 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      font-family: inherit;
    }

    button:hover {
      background: #005bb5;
      transform: translateY(-1px);
    }

    .secondary-button {
      background: transparent;
      color: #0071e3;
      border: 1px solid #0071e3;
    }

    .secondary-button:hover {
      background: rgba(0, 113, 227, 0.1);
    }

    .links {
      text-align: center;
      margin-top: 24px;
    }

    .links a {
      color: #0071e3;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 50px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .theme-toggle:hover {
      background: rgba(0, 0, 0, 0.2);
      transform: scale(1.1);
    }

    body.dark-mode .theme-toggle {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    body.dark-mode .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .alert-success {
      background: rgba(52, 199, 89, 0.1);
      color: #1d8348;
      border: 1px solid rgba(52, 199, 89, 0.2);
    }

    .alert-error {
      background: rgba(255, 59, 48, 0.1);
      color: #d32f2f;
      border: 1px solid rgba(255, 59, 48, 0.2);
    }

    .alert-info {
      background: rgba(0, 113, 227, 0.1);
      color: #1976d2;
      border: 1px solid rgba(0, 113, 227, 0.2);
    }

    .password-requirements {
      font-size: 0.8rem;
      color: #8e8e93;
      margin-top: 4px;
    }

    body.dark-mode .password-requirements {
      color: #666;
    }

    @media (max-width: 520px) {
      .container {
        padding: 24px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .theme-toggle {
        top: 15px;
        right: 15px;
        width: 45px;
        height: 45px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Cambiar tema">
    <span id="theme-icon">üåô</span>
  </button>
  
  <div class="container">
    <h1>‚ú® Crear Cuenta</h1>
    <p class="subtitle">√önete a tu gestor de tareas personal</p>

    <!-- Mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'error' if category == 'error' else category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Elige un nombre de usuario"
          required
          autocomplete="username"
        />
      </div>

      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Crea una contrase√±a segura"
          required
          autocomplete="new-password"
        />
        <div class="password-requirements">M√≠nimo 6 caracteres</div>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirmar Contrase√±a</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          placeholder="Repite tu contrase√±a"
          required
          autocomplete="new-password"
        />
      </div>

      <button type="submit">Crear Cuenta</button>
    </form>

    <div class="links">
      <p>¬øYa tienes cuenta? <a href="/login">Inicia sesi√≥n aqu√≠</a></p>
    </div>
  </div>

  <script>
    // Cargar tema guardado o usar tema claro por defecto
    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
    }

    function toggleTheme() {
      const body = document.body;
      const themeIcon = document.getElementById('theme-icon');
      
      if (body.classList.contains('dark-mode')) {
        // Cambiar a modo claro
        body.classList.remove('dark-mode');
        themeIcon.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      } else {
        // Cambiar a modo oscuro
        body.classList.add('dark-mode');
        themeIcon.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      }
    }

    // Auto-focus en el campo de usuario
    document.getElementById('username').focus();
  </script>
</body>
</html>
